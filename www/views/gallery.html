<div id="gallery" ng-controller="GalleryCtrl as gallery">
	<h1>Gallery</h1>
	<br>
	<md-button ng-click="gallery.shoot()">Draw</md-button>
	<md-button ng-click="gallery.getPics()">Change photo</md-button>
	
	<br>
	<img id="lib_selected" ng-src="{{gallery.image.src}}" alt="{{gallery.image.alt}}">
</div>
