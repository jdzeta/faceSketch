<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="FaceSketch" layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span>FaceSketch</span>
      </div>
    </md-toolbar>

    <div ng-view></div>

    <!-- bower components -->
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <!-- // <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script> -->
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <!-- homemade -->
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/controllers/home.js"></script>
    <script type="text/javascript" src="./js/controllers/picture.js"></script>
    <script type="text/javascript" src="./js/controllers/gallery.js"></script>
    <script type="text/javascript" src="./js/controllers/camera.js"></script>

  </body>
</html>
