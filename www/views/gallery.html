<div id="gallery" ng-controller="GalleryCtrl as gallery">
  <md-progress-linear md-mode="indeterminate" ng-show="gallery.isLoading"></md-progress-linear>
	<h1>Gallery</h1>
	<br>
	<md-button ng-click="gallery.shoot()" class="gbutton">Draw</md-button>
	<md-button ng-click="gallery.getPics()" class="gbutton">Change photo</md-button>

	<br>
	<img id="lib_selected" ng-src="{{gallery.image.src}}" alt="{{gallery.image.alt}}">
</div>
