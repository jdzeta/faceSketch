<div id="gallery" ng-controller="GalleryCtrl as gallery">
	<h1>Gallery</h1>
	<br>
	<a class="button" href="#/picture/gallery"><img src="assets/img/logo.png" alt="facesketch-icon" id="facesketch-icon"></a>

	<img id="lib_selected" ng-src="{{gallery.image.src}}" alt="{{gallery.image.alt}}">
</div>
